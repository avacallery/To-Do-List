<!doctype html>
<html>

<head>


</head>

<body>

        <p>MY WEEKEND TASKS IN NEW HAMPSHIRE:</p>


        <div id="avaWeekendSpot">
        </div>
    


    <button type="button" onclick="avaWeekend.avaListSelect()">Get IT Done</button>

    <br> 
<br> 

<p>WEEKEND TASKS ACCOMPLISHED:</p>
    <div id="completedTasksDone">

    </div>

    <script>
        var avaWeekend = {

            weekendTasks:[["Go To New Hampshire"], ["Drink Wine"], ["See Waterfalls"], ["Not Get Eaten By Bears"]],
            completedTasks: [ [], [], [], [] ],

            //Does there always have to be empty nested arrays for the exact amount of arrays that we are pushing/splicing into that array? 


            avaListToDo: function () {
                var avaListTasks = "<select id='selectedTask'>";
                for (var i = 0; i < this.weekendTasks.length; i++) {
                    for (var j = 0; j < this.weekendTasks[i].length; j++) {


                        //avaListTasks += "<option value='" + this.weekendTasks[i][j] + "'>" + this.weekendTasks[i][j] + "</option>";
                        avaListTasks += `<option value="${this.weekendTasks[i][j]}">${this.weekendTasks[i][j]}</option>`; 

                    }

                }
                avaListTasks += "</select>";
                document.getElementById("avaWeekendSpot").innerHTML = avaListTasks;
            },

            avaListSelect: function () {
                var generateTask = document.getElementById('selectedTask').value;
                for (var i = 0; i < this.weekendTasks.length; i++) {
                    for (var j = 0; j < this.weekendTasks[i].length; j++) {
                        if (generateTask == this.weekendTasks[i][j]) {
                            this.completedTasks[i].push(this.weekendTasks[i].splice(j, 1));
                            console.log("calling avaListToDo");

                            avaWeekend.avaListToDo(); 
                            avaWeekend.avaCompletedTaskFunction();
                
                
                        }

                    }
                    
                
                }

                this.avaListToDo();
                alert("I see you've chosen "+generateTask + ". Stay safe out there, partner.");

            }, 

            avaCompletedTaskFunction: function() { 
                var finishedTaskList = "<select id='completedTasksDone'>"; 
                for (var i = 0; i < this.completedTasks.length; i++) {
                    for (var j = 0; j < this.completedTasks[i].length; j++) { 

                        finishedTaskList += "<option value=" + this.completedTasks[i][j] + ">" +this.completedTasks[i][j]+ "</option>";

                    }


                }

                finishedTaskList += "</select>";
                document.getElementById('completedTasksDone').innerHTML = finishedTaskList; 


            }
        
        };

    
        avaWeekend.avaListToDo();
        avaWeekend.avaCompletedTaskFunction(); 



    </script>
</body>

</html>
